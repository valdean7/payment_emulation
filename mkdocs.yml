site_name: Payment emulation
repo_url: https://github.com/valdean7/payment_emulation

theme:
    name: material

    palette:
      - scheme: default
        primary: indigo
        toggle:
          icon: material/weather-night
          name: Modo noturno

      - scheme: slate
        primary: deep indigo
        toggle:
          icon: material/weather-sunny
          name: Modo claro

markdown_extensions:
    - pymdownx.highlight
    - pymdownx.superfences
    - pymdownx.inlinehilite
    - admonition

plugins:
  - macros

  - i18n:
      docs_structure: folder
      languages:
        - locale: pt
          default: true
          name: PortuguÃªs
          build: true
        - locale: en
          name: English
          build: true

  - search

  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            heading_level: 2

extra:
  vars:
    lib_name: "payment-emulation"
    lib_name_sc: "payment_emulation"
