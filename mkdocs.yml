site_name: Payment emulation
repo_url: https://github.com/valdean7/payment_emulation

theme:
    name: material
    language: pt-BR

    palette:
      - scheme: default
        primary: indigo
        toggle:
          icon: material/weather-night
          name: Modo noturno

      - scheme: slate
        primary: deep indigo
        toggle:
          icon: material/weather-sunny
          name: Modo claro

# nav:
#   - Inicio: index.md
#   - Tutorial: tutorial.md
#   - Payment:
#     - payment/PaymentSDK.md
#   - Utils:
#     - utils/generators.md

markdown_extensions:
    - pymdownx.highlight
    - pymdownx.superfences
    - pymdownx.inlinehilite
    - admonition

plugins:
  - macros


  - i18n:
      docs_structure: folder
      languages:
        - locale: pt
          default: true
          name: PortuguÃªs
          build: true
        #   nav_translations:
        #     Home: Inicio
          nav:
            - Inicio: pt/index.md
            - Tutorial: pt/tutorial.md
            - PaymentSDK: pt/payment/PaymentSDK.md
            - Utils: pt/utils/generators.md




        - locale: en
          name: English
          build: true
          theme:
            language: en
          nav:
            - Home: en/index.md
            - Tutorial: en/tutorial.md
            - PaymentSDK: en/payment/PaymentSDK.md
            - Utils: en/utils/generators.md

  - search

  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            heading_level: 2

extra:
  vars:
    lib_name: "payment-emulation"
    lib_name_sc: "payment_emulation"
